columns:
    domain:
      label: Domain
      searchable: true

    api_key:
      label: API key

    version:
      label: Version

    status:
      label: Status
      type: partial
      path: column_status
      width: 20%

    _ping:
      label: Ping
      type: partial
      path: column_button_ping
      sortable: false
      clickable: false

    _info:
      label: Info
      type: partial
      path: column_button_info
      sortable: false
      clickable: false

    is_active:
      label: Is active
      type: switch

    last_connected:
      label: Last connected
      type: date
      format: j/n/Y H:i:s